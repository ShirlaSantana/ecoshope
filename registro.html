<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/styles.css">
    <link rel="stylesheet" href="CSS/style-form-register.css">
    <title>Registro</title>
</head>
<body>
    <main>
        <section class="registro">
            <h1 class="registro-titulo">¡Registrate!</h1>
            <form class="registro-formulario" action="POST">
                <input type="text" placeholder="Ingresa tu nombre">
                <input type="email" placeholder="Ingresa tu correo">
                <input type="number" placeholder="Ingresa tu número de telefono">
                <input type="password" placeholder="Ingresa tu contraseña">
                <input type="number" placeholder="Ingresa tu codigo postal">
                <div class="formulario__date">
                    <p>Fecha de nacimiento</p>
                    <input type="date">
                </div>
                <div>
                    <p>Carga tu foto</p>
                    <input type="file">
                </div>
                <div>
                    <input type="checkbox">
                    <a href="">Terminos y condiciones</a>
                </div>
                <button type="submit" class="formulario__btn-enviar">Enviar</button>
            </form>
        </section>
    </main>
</body>
</html>
