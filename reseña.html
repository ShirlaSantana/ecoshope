<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/styles.css">
    <link rel="stylesheet" href="CSS/style_nav.css">
    <link rel="stylesheet" href="CSS/style_reseña.css">
    <title>Reseña</title>
</head>
<body>
    <header class="encabezado">
        <div class="enlaces">
            <a hr class="enlace__menu">
                <img src="IMÁGENES/menu.svg" alt="logo__menu" class="logo__menu">
            </a>
            <a href="#" class="enlace__logo">
                <img src="IMÁGENES/Eco Shopping Bag Logo.png" alt="Logo EcoShope-Tienda" class="logo__imagen">
            </a>
        </div>

        <div class="busqueda">
            <input class="busqueda__barra" type="search" placeholder="¿Qué buscas?" style="font-family: Raleway;">
        </div>
        <ul class="navegacion">
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Servicios</a></li>
            <li><a href="#">Tienda</a></li>
            <li><a href="#">Promocionales</a></li>
            <li><a href="#imagen">Catálogo</a></li>
        </ul>
    </header>
    <main>
        <section class="reseña">
            <h1 class="reseña__titulo">¡Déjanos tus comentarios!</h1>
            <form action="POST" class="reseña__formulario">
                <input type="text" placeholder="Nombre de usuario">
                <textarea name="mensaje" id="mensaje" cols="30" rows="10" placeholder="Escribe tu mensaje aquí"></textarea>
                <button type="submit" class="formulario__btn-enviar">Enviar</button>
            </form>
        </section>
    </main>
</body>
</html>
