<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo</title>
    <link rel="stylesheet" href="CSS/styles.css">
    <link rel="stylesheet" href="CSS/style_nav.css">
    <link rel="stylesheet" href="CSS/style_catalogo.css">
</head>
<body>
    <header class="encabezado">
        <div class="enlaces">
            <a hr class="enlace__menu">
                <img src="IMÁGENES/menu.svg" alt="logo__menu" class="logo__menu">
            </a>
            <a href="#" class="enlace__logo">
                <img src="IMÁGENES/Eco Shopping Bag Logo.png" alt="Logo EcoShope-Tienda" class="logo__imagen">
            </a>
        </div>

        <div class="busqueda">
            <input class="busqueda__barra" type="search" placeholder="¿Qué buscas?" style="font-family: Raleway;">
        </div>
        <ul class="navegacion">
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Servicios</a></li>
            <li><a href="#">Tienda</a></li>
            <li><a href="#">Promocionales</a></li>
            <li><a href="#imagen">Catálogo</a></li>

                <figcaption class="figure__text">Cuida tu belleza con lo natural</figcaption>
            </figure>
        </section>
        <section class="cards">
                <div class="card">
                    <div class="card__img">

                        <div class="descripcion">

                    </div>
                </div>
                <div class="card">
                    <div class="card__img">
                        <img src="IMÁGENES/Rectangle 13producto2.svg" alt="Producto-1">
                    </div>
                    <div class="card__text">

                            <p>Lorem, ipsum.</p>

                        </div>

                    </div>
                </div>
                <div class="card">
                    <div class="card__img">
                        <img src="IMÁGENES/Rectangle 13producto4.svg" alt="Producto-1">
                    </div>
                    <div class="card__text">
                        <div class="descripcion">
                            <p>Lorem, ipsum.</p>
                            <p>$99.00</p>
                        </div>
                        <a href=""><img src="IMÁGENES/shopping.svg" alt="carrito"></a>
                    </div>
                </div>
        </section>
        <section class="carrusel">
            <div class="carrusel__imagenes">
                <div class="carrusel__img">
                    <img src="IMÁGENES/carrusel-1.svg" alt="carrusel_imagen_1">
                </div>
                <div class="carrusel__img">
                    <img src="IMÁGENES/carrusel-2.svg" alt="carrusel_imagen_2">
                </div>
                <div class="carrusel__img">
                    <img src="IMÁGENES/carrusel-3.svg" alt="carrusel_imagen_3">

            <div class="botones">
                <button><img src="IMÁGENES/next-rtl.svg" alt="prev"></button>
